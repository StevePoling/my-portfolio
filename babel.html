<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel demo</title>
    <style media="screen">
      .errorbox {
        border: 1px solid: red;
        background-color: #ebb;
        margin: 1em;
        padding: 2em;
      }
      .errorbox--hidden {
        display: none;
      }
      .content--hidden {
        display: none;
      }

    </style>
  </head>
  <body>
    <main>
      <label>Name: <input id="name" type="text" name="" value=""></label>
      <button type="button" name="button" id="submit_info">Click me!</button>
      <div id="content"></div>
      <div class="errorbox--hidden" id="error">
        error msg goes here
      </div>
    </main>
    <script src="https://unpkg.com/babel-standalone">

    </script>
    <script type="text/babel" data-presets="latest">
      const getMessage = (name) => `Welcome to JS ${name}`;
      const button = document.getElementById('submit_info');
      const messageArea = document.getElementById('error');
      const content = document.getElementById('content');
      button.addEventListener('click', (evt) => {
          let name = document.getElementById('name').value;
          if (name.length < 2) {
            messageArea.textContent = "You need to enter a name";
            messageArea.className = 'errorbox';
            content.textContent = '';
            content.className = '';
          }
          else {
            messageArea.className = 'errorbox--hidden';
            content.textContent = getMessage(name);
            content.className = 'content-hidden';
          }
      });
    </script>
  </body>
</html>
